<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="logo-title">
        <a href="#">
          <img
            src="./img/dashboard.svg"
            class="dashboard-icon"
            alt="Dashboard Icon"
          />
          Dashboard
        </a>
      </h1>
      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item">
            <a href="#">
              <img src="./img/home.svg" alt="Home Icon" />
              <span>Home</span></a
            >
          </li>
          <li class="list-item">
            <a href="#">
              <img src="./img/profile.svg" alt="Profile Icon" />
              <span>Profile</span></a
            >
          </li>
          <li class="list-item">
            <a href="#">
              <img src="./img/message.svg" alt="Message Icon" />
              <span>Messages</span></a
            >
          </li>
          <li class="list-item">
            <a href="#">
              <img src="./img/history.svg" alt="Clock Icon" />
              <span>History</span></a
            >
          </li>
          <li class="list-item">
            <a href="#">
              <img src="./img/tasks.svg" alt="Files Icon" />
              <span>Tasks</span></a
            >
          </li>
          <li class="list-item">
            <a href="#">
              <img src="./img/community.svg" alt="Peoples Icon" />
              <span>Communities</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="other-features">
        <ul class="features">
          <li class="feature-item">
            <a href="#">
              <img src="./img/settings.svg" alt="Settings Icon" />
              <span>Settings</span></a
            >
          </li>
          <li class="feature-item">
            <a href="#">
              <img src="./img/support.svg" alt="Support Icon" />
              <span>Support</span></a
            >
          </li>
          <li class="feature-item">
            <a href="#">
              <img src="./img/privacy.svg" alt="Privacy Icon" />
              <span>Privacy</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="search">
        <img src="./img/search.svg" class="search-img" alt="Search Icon" />
        <input type="search" name="search" id="search" />
      </div>
      <div class="user-info">
        <img src="./img/bell.svg" class="bell-img" alt="Bell Icon" />
        <img src="./img/pfp.svg" class="pfp" alt="Profile Picture Icon" />
        <p class="user-name">Morgan Oakley</p>
      </div>
      <div class="user-greeting">
        <img
          src="./img/pfp.svg"
          class="pfp-big"
          alt="Profile Picture Icon Big"
        />
        <p class="greeting">
          <span class="line-break">Hi there,</span
          ><span class="bold">Morgan Oakley (@morgan)</span>
        </p>
      </div>
      <div class="header-buttons">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
      </div>
    </div>
  </body>
</html>
